# ===================================
# Docker Compose for TopAI
# Full application with admin panel
# ===================================

version: '3.8'

services:
  topai:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-change-in-production}
    volumes:
      # Persist data directory for JSON storage
      - ./data:/app/data
      # Persist SQLite database
      - ./prisma/dev.db:/app/prisma/dev.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/auth/check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

